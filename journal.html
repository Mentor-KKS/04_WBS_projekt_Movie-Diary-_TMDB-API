<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" defer src="/Movie-Diary-_TMDB-API/src/journal.js"></script>
  </head>

  <body>
    <header id="headerContainer"></header>
    <main class="max-w-6xl bg-white mx-auto mt-0">
        <section id="journalMovieCardView"
  class="max-w-6xl mx-auto mt-0 mb-10 max-h-0 opacity-0 overflow-hidden transition-all duration-500 ease-in-out">
</section>
      <section id="watchlist" class="p-4">
        <div class="flex items-center gap-5 mb-10">
            <div class="flex items-center space-x-2">
              <div class="w-1 h-6 bg-[#01b4e4]"></div>
              <h2 class="text-xl font-semibold">My Watchlist</h2>
            </div>
            <div class="space-x-2">
              <!-- Button -->
              <div
                class="inline-flex rounded-full border-2 border-[#01b4e4] overflow-hidden text-sm font-semibold"
              >
                <button
                  id="btnToWatch"
                  class="px-4 py-1 rounded-full bg-[#01b4e4] text-white transition"
                >
                to-watch
                </button>
                <button
                  id="btnWatched"
                  class="px-4 py-1 rounded-full text-[#01b4e4] bg-white transition"
                >
                watched
                </button>
              </div>
            </div>
          </div>
          <div id="watchlistContainer" class="grid auto-rows-auto auto-cols-auto md:grid-cols-5 gap-1">

          </div>
    </section>
    <footer id="footerContainer"></footer>
  </body>
</html>
